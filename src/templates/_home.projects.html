<section class="projects bg-primary text-light">
  <div class="container py-4">
    <h2 class="text-center font-weight-bold my-4">Featured projects</h2>
    <div class="slick row">
      {% for each in projects %}
      <div class="px-3 py-4">
        <a class="card btn-card single-project mb-4" href="{% url "core:project" each.slug %}">
          <img src="{{ each.screenshot.medium.url }}" class="card-img-top" alt="{{ each }}">
          <div class="card-body pb-0">
            <h5 class="card-title">{{ each }}</h5>
            <p class="card-text">{{ each.summary_sentence }}</p>
          </div>
          <div class="card-footer">
            <div class="btn btn-primary">
              Learn more <i class="fa fa-arrow-right mr-0 ml-2"></i>
            </div>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
    <div class="text-center mt-4">
      <a class="btn btn-inverse btn-lg mt-4" href="/projects">
        <i class="fas fa-toolbox"></i> View all projects
      </a>
    </div>
  </div>
</section>
