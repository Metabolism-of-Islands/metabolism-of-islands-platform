{% include "_leaflet.html" %}

<script>
  // variable for the data, add it to the map
  let mapData = {{ data|safe|escape }};
  let dataLayer = L.geoJson(mapData, {
    style: {
      fillColor: "#144d58",
      fillOpacity: 0.7,
      weight: 1,
      opacity: 1,
      color: "white",
    },
    onEachFeature: onEachFeature,
  })

  map.addLayer(dataLayer).fitBounds(dataLayer.getBounds())
</script>
