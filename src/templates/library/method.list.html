{% extends "_base.html" %}
{% load moc_extras %}

{% block content %}

<div class="row">
  <div class="col-3">
    <h2>Categories</h2>
    <div class="nav flex-column nav-pills" id="video-menu" role="tablist" aria-orientation="vertical">
      {% for each in tags %}
        <a class="nav-link {% if each == info.parent_tag %}active{% endif %}"  href="{% url "library:method" each.id each.name|slugify %}">
          {{ each }}
        </a>
      {% endfor %}
    </div>
  </div>
  <div class="col-9">

    <h1>{{ info }}</h1>
    <div>
      <a href="{% url "library:method" info.parent_tag.id info.parent_tag.name|slugify %}" class="btn btn-primary-basic">
        <i class="fal fa-angle-left" aria-hidden="true"></i>
        Back to {{ info.parent_tag }}
      </a>
    </div>

    <div class="mt-3">{{ info.get_description }}</div>

    <h2>Publications</h2>
    {% include "_library.list.html" %}

    <div class="mt-5">
      <a href="{% url "library:method" info.parent_tag.id info.parent_tag.name|slugify %}" class="btn btn-primary-basic">
        <i class="fal fa-angle-left" aria-hidden="true"></i>
        Back to {{ info.parent_tag }}
      </a>
    </div>

  </div>
</div>

{% endblock %}
