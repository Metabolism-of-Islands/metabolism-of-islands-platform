{% extends "_base.html" %}

{% block content %}

<h1>{{ webpage }}</h1>

{{ webpage.get_content|safe }}

<section class="row btn-cards">

  {% for each in tags %}

      <div class="col-md-4 mb-4">
        <a class="card icon-card btn-card" href="{% url "library:method" each.id each.name|slugify %}">
          <div class="icon">
            <i class="fal fa-fw fa-{{ each.icon }}"></i>
          </div>
          <div class="card-header">{{ each }}</div>
        </a>
      </div>

  {% endfor %}

</section>

{% endblock %}
