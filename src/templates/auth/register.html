{% extends 'auth/includes/main.html' %}

{% block title %}Register Form{% endblock %}

{% block content %}
  <h1>Register</h1>
  <hr>

  <form method="post" action="">
  {% csrf_token %}
  <div class="form-group row">
    <label for="email" class="col-sm-2 col-form-label">E-mail</label>
    <div class="col-sm-10">
      <input
          type="email"
          class="form-control"
          id="email"
          placeholder="email@example.com"
          name="email"
          value=""
      >
    </div>
  </div>
  <div class="form-group row">
    <label for="password" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          value=""
      >
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-10">
      <input
          type="submit"
          class="btn btn-primary"
          value="Register"
      >
    </div>
  </div>
</form>
{% endblock %}
