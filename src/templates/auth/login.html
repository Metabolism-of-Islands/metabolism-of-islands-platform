{% extends "_base.html" %}

{% block title %}Login Form{% endblock %}

{% block content %}
  <h1>Login</h1>
  <hr>

  <form method="post" action="">
  {% csrf_token %}
  <div class="form-group row">
    <label for="email" class="col-sm-2 col-form-label">E-mail</label>
    <div class="col-sm-10">
      <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          value=""
      >
    </div>
  </div>
  <div class="form-group row">
    <label for="password" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input
          type="password"
          class="form-control"
          id="password"
          name="password"
      >
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-10">
      <input
          type="submit"
          class="btn btn-primary"
          value="Login"
      >
      <a href="{% url "register" %}" class="btn btn-outline">Register</a>
    </div>
  </div>
</form>
{% endblock %}
