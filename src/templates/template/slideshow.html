{% extends "_base.html" %}

{% block title %}Slideshow{% endblock %}

{% block css %}
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
  <style>
    .slick-container {
      margin: 0 auto;
      padding: 40px;
      width: 80%;
      color: #333;
      background: gray;
    }

    .slick-slide {
      text-align: center;
      color: gray;
      background: white;
    }

    .slick-container > div {
      margin-bottom: 50px;
    }
  </style>
{% endblock %}

      <div><img src="https://i.imgur.com/KEFQnEp.jpg"></div>
      <div><img src="https://i.imgur.com/KEFQnEp.jpg"></div>
      <div><img src="https://i.imgur.com/KEFQnEp.jpg"></div>
    </div>
    <h1>Multiple Items</h1>
    <div class="multiple-items">
      <div><img src="https://i.imgur.com/KEFQnEp.jpg"></div>
      <div><img src="https://i.imgur.com/KEFQnEp.jpg"></div>
      <div><img src="https://i.imgur.com/KEFQnEp.jpg"></div>
      <div><img src="https://i.imgur.com/KEFQnEp.jpg"></div>
      <div><img src="https://i.imgur.com/KEFQnEp.jpg"></div>
      <div><img src="https://i.imgur.com/KEFQnEp.jpg"></div>
    </div>
    <h1>Responsive Display</h1>
    <div class="responsive">
      <div><img src="https://i.imgur.com/KEFQnEp.jpg"></div>
      <div><img src="https://i.imgur.com/KEFQnEp.jpg"></div>
      <div><img src="https://i.imgur.com/KEFQnEp.jpg"></div>
      <div><img src="https://i.imgur.com/KEFQnEp.jpg"></div>
      <div><img src="https://i.imgur.com/KEFQnEp.jpg"></div>

{% endblock %}

{% block footer %}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick.min.js"></script>

  <script>
    $('.single-item').slick();
    $('.multiple-items').slick({
      infinite: true,
      slidesToShow: 3,
      slidesToScroll: 3
    });
    $('.responsive').slick({
      dots: true,
      infinite: false,
      speed: 300,
      slidesToShow: 4,
      slidesToScroll: 4,
      responsive: [
        {
          breakpoint: 1024,
          settings: {
            slidesToShow: 3,
            slidesToScroll: 3,
            infinite: true,
            dots: true
          }
        },
        {
          breakpoint: 600,
          settings: {
            slidesToShow: 2,
            slidesToScroll: 2
          }
        },
        {
          breakpoint: 480,
          settings: {
            slidesToShow: 1,
            slidesToScroll: 1
          }
        }
        // You can unslick at a given breakpoint now by adding:
        // settings: "unslick"
        // instead of a settings object
      ]
    });
    $('.variable-width').slick({
      dots: true,
      infinite: true,
      speed: 300,
      slidesToShow: 1,
      centerMode: true,
      variableWidth: true
    });
    $('.center').slick({
      centerMode: true,
      centerPadding: '60px',
      slidesToShow: 3,
      responsive: [
        {
          breakpoint: 768,
          settings: {
            arrows: false,
            centerMode: true,
            centerPadding: '40px',
            slidesToShow: 3
          }
        },
        {
          breakpoint: 480,
          settings: {
            arrows: false,
            centerMode: true,
            centerPadding: '40px',
            slidesToShow: 1
          }
        }
      ]
    });
  </script>
{% endblock %}
