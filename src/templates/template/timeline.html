{% extends "_base.html" %}

{% block title %}Timeline{% endblock %}

{% block css %}
<link rel="stylesheet" href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">

<style>
  #timeline {
    width: 100%;
    height: 100%;
    min-height: 600px;
    border-radius: .25rem;
    border: 1px solid #efefef;
  }

  #timeline .tl-slide,
  #timeline .tl-timeaxis-background,
  #timeline .tl-attribution {
    background-color: #fcfcfc;
  }
</style>
{% endblock %}

{% block content %}
<div class="row">
  <div class="col-lg-10">
    <div id="timeline"></div>
  </div>
</div>
{% endblock %}
