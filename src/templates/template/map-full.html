{% extends '_base.html' %}

{% block page_name %}full map{% endblock %}
{% block title %}Map{% endblock %}

{% block head %}
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin=""/>
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-lg-2" id="map-control">
      <div class="card">
        <div class="card-header">
          <i class="fas fa-fw fa-tint"></i> Water
          <i class="fas fa-fw fa-angle-down"></i>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item toggle-layer" data-layer="pumpsLayer"><i class="fad fa-swap-opacity fa-fw fa-square" style="color: green"></i> Water pumps <i class="far fa-fw fa-check-circle"></i></li>
          <li class="list-group-item toggle-layer" data-layer="plantsLayer"><i class="fad fa-swap-opacity fa-fw fa-square" style="color: red"></i> Desalination plants <i class="far fa-fw fa-check-circle"></i></li>
        </ul>
      </div>
    </div>
    <div class="col-lg-10">
      <div id="map" class="leaflet-map"></div>
    </div>
  </div>

{% endblock %}

    // function to toggle visibility of layers, buttons in #map-control div

      var button = $(this);
      var layer = button.data("layer");

        map.removeLayer(window[layer])
      } else {
        map.addLayer(window[layer])
      }

    })
