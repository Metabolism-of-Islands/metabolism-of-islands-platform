<!-- d3 just to try -->
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://bl.ocks.org/tomshanley/raw/6eb025290888935f10b142e4bc576d8d/d3-sankey-circular.js"></script>
<script src="https://bl.ocks.org/tomshanley/raw/6eb025290888935f10b142e4bc576d8d/d3-path-arrows.js"></script>
<script>
  let data = {
    "nodes": [
      {"name": "Extraction"},
      {"name": "Imports"},
      {"name": "Manufacturing"},
      {"name": "Use"},
      {"name": "Waste"},
      {"name": "Exports"},
      {"name": "Emissions to air"},
      {"name": "Emissions to water"},
      {"name": "Recycling"},
      {"name": "Landfill"},
      {"name": "Reuse"},
      {"name": "Remanufacture"},
      {"name": "Waste Treatment"},
      {"name": "New construction"},
      {"name": "Renovation"},
      {"name": "Vehicles"},
      {"name": "Demolition"},
    ],
    "links": [
      {"source": "Extraction", "target": "Waste", "value": 1, "optimal": "yes"},
      {"source": "Extraction", "target": "Exports", "value": 1, "optimal": "yes"},
      {"source": "Extraction", "target": "Manufacturing", "value": 1, "optimal": "yes"},
      {"source": "Extraction", "target": "Emissions to air", "value": 1, "optimal": "yes"},
      {"source": "Extraction", "target": "Emissions to water", "value": 1, "optimal": "yes"},
      {"source": "Imports", "target": "Use", "value": 1, "optimal": "yes"},
      {"source": "Imports", "target": "Recycling", "value": 1, "optimal": "yes"},
      {"source": "Imports", "target": "Landfill", "value": 1, "optimal": "yes"},
      {"source": "Imports", "target": "Reuse", "value": 1, "optimal": "yes"},
      {"source": "Imports", "target": "Remanufacture", "value": 1, "optimal": "yes"},
      {"source": "Imports", "target": "Waste Treatment", "value": 1, "optimal": "yes"},
      {"source": "Imports", "target": "Manufacturing", "value": 1, "optimal": "yes"},
      {"source": "Imports", "target": "Exports", "value": 1, "optimal": "yes"},
      {"source": "Manufacturing", "target": "Waste", "value": 1, "optimal": "yes"},
      {"source": "Manufacturing", "target": "Emissions to air", "value": 1, "optimal": "yes"},
      {"source": "Manufacturing", "target": "Emissions to water", "value": 1, "optimal": "yes"},
      {"source": "Manufacturing", "target": "Exports", "value": 1, "optimal": "yes"},
      {"source": "Manufacturing", "target": "Use", "value": 1, "optimal": "yes"},
      {"source": "Manufacturing", "target": "New construction", "value": 1, "optimal": "yes"},
      {"source": "Manufacturing", "target": "Renovation", "value": 1, "optimal": "yes"},
      {"source": "Manufacturing", "target": "Vehicles", "value": 1, "optimal": "yes"},
      {"source": "Use", "target": "Demolition", "value": 1, "optimal": "yes"},
      {"source": "Waste", "target": "Use", "value": 1, "optimal": "yes"},
      {"source": "Waste", "target": "Manufacturing", "value": 1, "optimal": "yes"},
      {"source": "Waste", "target": "Exports", "value": 1, "optimal": "yes"},
    ]
  };

  var margin = { top: 30, right: 30, bottom: 30, left: 30};
      var width = 1100;
      var height = 600;

      var sankey = d3.sankeyCircular()
        .nodeWidth(10)
        .nodePadding(40) //note that this will be overridden by nodePaddingRatio
        .nodePaddingRatio(0.5)
        .size([width, height])
        .nodeId(function (d) {
          return d.name;
        })
        .nodeAlign(d3.sankeyJustify)
        .iterations(32)
        .circularLinkGap(2);

      var svg = d3.select("#chart").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom);

      var g = svg.append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")")

      var linkG = g.append("g")
        .attr("class", "links")
        .attr("fill", "none")
        .attr("stroke-opacity", 0.2)
        .selectAll("path");

      var nodeG = g.append("g")
        .attr("class", "nodes")
        .attr("font-family", "sans-serif")
        .attr("font-size", 10)
        .selectAll("g");

      //run the Sankey + circular over the data
      let sankeyData = sankey(data);
      let sankeyNodes = sankeyData.nodes;
      let sankeyLinks = sankeyData.links;

      console.log(sankeyLinks);

      let depthExtent = d3.extent(sankeyNodes, function (d) { return d.depth; });

      var nodeColour = d3.scaleSequential(d3.interpolateCool)
      .domain([0,width]);

      var node = nodeG.data(sankeyNodes)
        .enter()
        .append("g");

      node.append("rect")
        .attr("x", function (d) { return d.x0; })
        .attr("y", function (d) { return d.y0; })
        .attr("height", function (d) { return d.y1 - d.y0; })
        .attr("width", function (d) { return d.x1 - d.x0; })
        .style("fill", function (d) { return nodeColour(d.x0); })
        .style("opacity", 0.5)
        .on("mouseover", function (d) {

          let thisName = d.name;

          node.selectAll("rect")
            .style("opacity", function (d) {
              return highlightNodes(d, thisName)
            })

          d3.selectAll(".sankey-link")
            .style("opacity", function (l) {
              return l.source.name == thisName || l.target.name == thisName ? 1 : 0.3;
            })

          node.selectAll("text")
            .style("opacity", function (d) {
              return highlightNodes(d, thisName)
            })
        })
        .on("mouseout", function (d) {
          d3.selectAll("rect").style("opacity", 0.5);
          d3.selectAll(".sankey-link").style("opacity", 0.7);
          d3.selectAll("text").style("opacity", 1);
        })

      node.append("text")
        .attr("x", function (d) { return (d.x0 + d.x1) / 2; })
        .attr("y", function (d) { return d.y0 - 12; })
        .attr("dy", "0.35em")
        .attr("text-anchor", "middle")
        .text(function (d) { return d.name; });

      node.append("title")
        .text(function (d) { return d.name + "\n" + (d.value); });

      var link = linkG.data(sankeyLinks)
        .enter()
        .append("g")

      link.append("path")
        .attr("class", "sankey-link")
        .attr("d", function(link){
          return link.path;
        })
        .style("stroke-width", function (d) { return Math.max(1, d.width); })
        .style("opacity", 0.7)
        .style("stroke", function (link, i) {
          return link.circular ? "red" : "black"
        })

      link.append("title")
        .text(function (d) {
          return d.source.name + " → " + d.target.name + "\n Index: " + (d.index);
        });


       var arrowsG = linkG.data(sankeyLinks)
        .enter()
        .append("g")
        .attr("class", "g-arrow")
        .call(appendArrows, 20, 300, 4)

      function highlightNodes(node, name) {

        let opacity = 0.3

        if (node.name == name) {
          opacity = 1;
        }
        node.sourceLinks.forEach(function (link) {
          if (link.target.name == name) {
            opacity = 1;
          };
        })
        node.targetLinks.forEach(function (link) {
          if (link.source.name == name) {
            opacity = 1;
          };
        })

        return opacity;

      }
</script>
