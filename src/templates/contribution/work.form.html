{% extends "_base.html" %}
{% load bootstrap4 %}

{% block content %}

  {% include "hub/_nav.html" %}

<form method="post" class="form form-horizontal boxit pad-all" enctype="multipart/form-data">
  {% bootstrap_form form layout="horizontal" %}

  <div class="form-group markdown-textarea">
    {% include "_markdown.html" %}
    <textarea class="form-control mb-4" id="text" rows="10" name="description" required>{{ info.description|default_if_none:"" }}</textarea>
  </div>

  <div class="form-group">
    <label for="files">File(s)</label>
    <div class="custom-file">
      <input type="file" class="custom-file-input" name="files" id="files" multiple="multiple">
      <label class="custom-file-label" for="files">Choose file</label>
    </div>
  </div>

  {% buttons %}
    <p><button type="submit" class="btn btn-success"><i class="fa fa-save"></i> Save</button></p>
  {% endbuttons %}
  {% csrf_token %}
</form>

{% endblock %}

{% block footer %}
  <script>
    $("#id_tags").select2({
      theme: "bootstrap4",
    });
  </script>
{% endblock %}
