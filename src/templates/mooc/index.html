<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ mooc.name }}</title>
</head>
<body>

<h1>{{ mooc.name }}</h1>

<p>{{ mooc.description }}</p>

<ul>
  {% for module in modules %}
    <li>
      <a href="">
        {{ module.name }}
      </a>
      <ul>
        {% for question in module.questions.all %}
        <li>{{ question.question }}</li>
        {% endfor %}
      </ul>
    </li>
  {% endfor %}
</ul>

</body>
</html>
