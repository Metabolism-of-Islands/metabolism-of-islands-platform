{% extends "_base.html" %}

{% load static %}

{% block title %}Multimedia gallery{% endblock %}

{% block content %}

  {% spaceless %}
  <div class="row lightbox gallery">
    {% for each in multimedia_list %}
    <div class="col-sm-6 col-md-3 col-lg-2">
      <a href="{{ each.image.url }}" style="background-image: url('{{ each.image.thumbnail.url }}');" data-caption="{{ each }}{% if each.description %}<br>{{ each.get_description }}{% endif %}<br><a href='{% url "data:library_item" each.id %}'>View details</a>"></a>
    </div>
    {% endfor %}
  {% endspaceless %}
  </div>

{% endblock %}
