<div class="card mb-4">
  <div class="card-body">
    <div class="mb-4">
      {% if request.user.is_authenticated %}
      <a href="{% url URLS.PROFILE request.user.people.id %}">
        {{ request.user.people.avatar }}
      </a>
      <span class="details">
      <a href="{% url URLS.PROFILE request.user.people.id %}">
        <strong>{{ request.user.people }}</strong></a>
        <br>
        <span class="points">{{ request.user.people.points|default_if_none:0 }} points</span>
      </span>
      {% endif %}
    </div>

    <h4 class="h5 mb-3">Your badges</h4>
    <p><em>This is a sample -- badges are still being worked on!</em></p>
    <div class="award">
      <span class="badge badge-dark">
        <i class="fas fa-circle text-secondary"></i> Reviewer
      </span>
      <i class="fas fa-check text-success"></i>
    </div>

    <div class="award">
      <span class="badge badge-dark">
        <i class="fas fa-circle text-light"></i> Steward
      </span>
      <i class="fas fa-check text-success"></i>
    </div>

    <div class="award">
      <span class="badge badge-dark pending">
        <i class="fas fa-circle text-warning"></i> Custodian
      </span>
      approve 41 more uploads
    </div>

  </div>
</div>
