      <a class="nav-link {% if days == 14 %}active{% endif %}" href="./?days=14">Past two weeks</a>

    <li class="nav-item">
      <a class="nav-link {% if days == 365 %}active{% endif %}" href="./?days=365">Past year</a>
    </li>
  </ul>
{% endif %}
