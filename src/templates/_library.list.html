<div id="resource-list">

<table class="table table-striped datatable">
  <thead>
    <tr>
      <th>Title</th>
      <th>Author(s)</th>
      <th>Year</th>
    </tr>
  </thead>
  <tbody>
    {% for each in items %}
      <tr>
        <td>
            <a href="{{ each.get_absolute_url }}">{{ each }}</a>
          <br>
          <em>{{ each.type }}</em>
          {% if each.publisher %} 
            | {{ each.publisher }}
          {% endif %}
        </td>
        <td>{{ each.get_author_citation|safe }}</td>
        <td>{{ each.year }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>

</div>
