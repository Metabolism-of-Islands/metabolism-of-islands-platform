<div id="resource-list">

<table class="table datatable">
  <thead>
    <tr>
      <th>Title</th>
      <th>Author(s)</th>
      <th>Year</th>
    </tr>
  </thead>
  <tbody>
    {% for each in items %}
      <tr>
        <td>
            <a href="{% if PROJECT.id == 17 %}{% url 'islands:library_item' each.id %}{% elif PROJECT.slug == "data" %}{% url "data:library_item" each.id %}{% else %}{{ each.get_absolute_url }}{% endif %}">
              {{ each }}
            </a>
            {% if show_image_upload_link and each.type.name != "Image" %}
              <a href="form/?inventory=true&amp;type=38&amp;parent={{ each.id }}&amp;next={% if request.GET.next %}{{ request.GET.next }}{% else %}{{ request.get_full_path }}{% endif %}" title="Upload an image from this document" class="ml-2">
                <i class="fa fa-image"></i>
              </a>
            {% endif %}
          <br>
          <em>{{ each.type }}</em>
          {% if each.publisher %}
            | {{ each.publisher }}
          {% endif %}
        </td>
        <td>
          {{ each.get_author_citation|safe }}
          <span hidden>{{ each.author_list }}</span>
        </td>
        <td>{{ each.year }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>

</div>
