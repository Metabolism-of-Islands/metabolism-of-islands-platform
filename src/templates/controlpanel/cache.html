{% extends "_base.html" %}

{% block content %}

  <h1 class="mb-0">{% block title %}Cache{% endblock %}</h1>
  <a href="../" class="btn btn-primary-basic mb-4">
    <i class="fal fa-angle-left"></i>
    Back to control panel
  </a>

  <form method="post">
    <button type="submit" name="delete" value="true" class="btn btn-danger"><i class="fa fa-trash-alt"></i> Clear all cache</button>
    {% csrf_token %}
  </form>

  <a href="../" class="btn btn-primary-basic mt-4">
    <i class="fal fa-angle-left"></i>
    Back to control panel
  </a>

{% endblock %}
