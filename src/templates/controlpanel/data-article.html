{% extends "_base.html" %}

{% block content %}

  <h1 class="mb-0">Data article</h1>
  <a href="javascript:history.back()" class="btn btn-primary-basic mb-4">
    <i class="fal fa-angle-left"></i>
    Back
  </a>

  <form method="post">
  
  <div class="form-group">
    <label>Title</label>
    <input type="text" name="name" class="form-control" required />
  </div>

  <div class="form-group">
    <label>Category</label>
    <select class="form-control" required>
      <option value=""></option>
    </select>
  </div>

  <div class="form-group markdown-textarea">
    {% include "_markdown.html" %}
    <textarea class="form-control mb-4" id="text" rows="30" name="text" required></textarea>
  </div>

  </form>

{% endblock %}

{% block footer %}
<!-- markdown toolbar - https://github.com/github/markdown-toolbar-element -->
<script src="https://unpkg.com/@github/markdown-toolbar-element@latest/dist/index.umd.js"></script>
{% endblock %}
