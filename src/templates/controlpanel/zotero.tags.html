{% extends "_base.html" %}

{% block content %}

  <h1 class="mb-0">{% block title %}{{ info }}{% endblock %}</h1>
  <a href="../" class="btn btn-primary-basic mb-4">
    <i class="fal fa-angle-left"></i>
    Back
  </a>

  <table class="table table-striped datatable">
    <thead>
      <tr>
        <th>Tag</th>
        <th>Exists?</th>
      </tr>
    </thead>
    <tbody>
    {% for key,value in list.items %}
      <tr>
        <td>{{ key }}</td>
        <td>{{ value }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>

{% endblock %}
