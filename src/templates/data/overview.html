{% extends "_base.html" %}

{% block title %}City overview page{% endblock %}

{% block content %}
<div class="row">
  {% for each in list %}
    <div class="col-lg-4 col-md-6 col-sm-8 mb-4">
      <a class="card btn-card" href="{{ each.get_absolute_url }}">
        {% if each.space.photo %}
          <img src="{{ each.space.photo.image.url }}" class="card-img-top" alt="">
        {% endif %}
        <div class="card-body">
          <h5 class="card-title">{{ each }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">27 datasets</h6>
        </div>
      </a>
    </div>
  {% endfor %}
</div>
{% endblock %}
