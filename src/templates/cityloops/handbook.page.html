{% extends "_base.html" %}

{% block head %}
<style>
  embed {
    /*width: 100%;*/

  }
</style>
{% endblock %}

{% block content %}

<div class="row">
  <div class="col-md-4">
    <ul class="list-group">
      {% for handbook_page in handbook_pages %}
        <a class="list-group-item list-group-item-action{% if handbook_page.slug == page.slug %} active{% endif %}" style="padding-left:calc(1rem + {% widthratio handbook_page.level 1 8 %}px)" href="{% url 'cityloops:handbook_page' handbook_page.slug %}">{{ handbook_page.title }}</a>
      {% endfor %}
    </ul>
  </div>
  <div class="col-md-8">
    <h1>{{ page.title }}</h1>

    {{ page.body_html|safe }}

  </div>
</div>

{% endblock %}
