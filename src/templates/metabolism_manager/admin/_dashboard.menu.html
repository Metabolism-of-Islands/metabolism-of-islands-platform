<h1 class="mb-4">Dashboard</h1>

<ul class="nav nav-tabs mb-4" role="tablist">
  <li class="nav-item">
    <a class="nav-link {% if tab == 'map' %}active{% endif %}" href="{% url 'platformu:admin_dashboard' %}">Map</a>
  </li>
  <li class="nav-item">
    <a class="nav-link {% if slug == 'resources' %}active{% endif %}" href="{% url 'platformu:admin_dashboard_items' 'resources' %}">
      Resources
    </a>
  </li>
  <li class="nav-item">
    <a class="nav-link {% if slug == 'space' %}active{% endif %}" href="{% url 'platformu:admin_dashboard_items' 'space' %}">
      Space
    </a>
  </li>
  <li class="nav-item">
    <a class="nav-link {% if slug == 'staff' %}active{% endif %}" href="{% url 'platformu:admin_dashboard_items' 'staff' %}">
      Staff
    </a>
  </li>
  <li class="nav-item">
    <a class="nav-link {% if slug == 'technology' %}active{% endif %}" href="{% url 'platformu:admin_dashboard_items' 'technology' %}">
      Technology
    </a>
  </li>
  <li class="nav-item">
    <a class="nav-link {% if tab == 'latest' %}active{% endif %}" href="{% url 'platformu:admin_dashboard_latest' %}">
      Latest
    </a>
  </li>
  <li class="nav-item ml-auto gallery-toggle">
    <div class="custom-control custom-switch px-3 py-2">
      <input type="checkbox" class="custom-control-input" id="gallery">
      <label class="custom-control-label" for="gallery">Gallery view</label>
    </div>
  </li>
  {% if page == "dashboard_items" %}
  <li class="nav-item">
    <a class="nav-link" data-toggle="modal" data-entry="{{ slug }}" data-target="#add-entry-modal">
      <i class="fal fa-plus mr-2"></i> Add {{ slug }}
    </a>
  </li>
  {% endif %}
</ul>
