{% extends "_base.html" %}

{% block title %}Metabolism Manager{% endblock %}

{% block content %}
  {% include "metabolism_manager/admin/_entity.menu.html" %}

  <form action="submit">
    <div class="card">
      <div class="card-body">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" value="">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" value="">
        </div>
        <div class="form-group">
          <label for="">Active</label>
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="active" checked="">
            <label class="custom-control-label" for="active"></label>
          </div>
        </div>
        <div class="form-group">
          <label for="">Send invitation e-mail</label>
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="invite" checked="">
            <label class="custom-control-label" for="invite"></label>
          </div>
        </div>
      </div>
    </div>
    <button class="btn btn-lg btn-primary mt-4" type="submit"><i class="fas fa-save"></i> Save</button>
  </form>
{% endblock %}
