{% extends "_base.html" %}

{% block title %}Metabolism Manager{% endblock %}

{% block content %}

  <h1>Dunder Miflin</h1>
  <p>
    <a href="/platformu/admin/entities/1/">View details</a> | 
    <a href="/platformu/admin/entities/1/edit/"><strong>Edit</strong></a> | 
    <a href="/platformu/admin/entities/1/materials/">Materials and products</a> |
    <a href="/platformu/admin/entities/1/data/">Data</a> | 
    <a href="/platformu/admin/entities/1/log/">Log</a>
  </p>

  <hr>

  <form method="post" class="form form-horizontal">
    <div class="form-group">
      <label class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" name="name" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input class="form-control" type="email" name="email" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox" name="active" value="1" /> 
              Active
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>

{% endblock %}
