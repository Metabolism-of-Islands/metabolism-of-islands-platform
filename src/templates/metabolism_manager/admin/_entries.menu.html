<h1 class="mb-4">Entries</h1>

<ul class="nav nav-tabs mb-4" role="tablist">
  <li class="nav-item">
    <a class="nav-link {% if tab == 'search' %}active{% endif %}" href="{% url 'platformu:admin_entries_search' my_organization.id %}">
      Search
    </a>
  </li>
  <li class="nav-item">
    <a class="nav-link {% if tab == 'latest' %}active{% endif %}" href="{% url 'platformu:admin_entries_latest' my_organization.id %}">
      Latest
    </a>
  </li>
  <li class="nav-item">
    <a class="nav-link {% if slug == 'resources' %}active{% endif %}" href="{% url 'platformu:admin_entries_type' my_organization.id 'resources' %}">
      Resources
    </a>
  </li>
  <li class="nav-item">
    <a class="nav-link {% if slug == 'space' %}active{% endif %}" href="{% url 'platformu:admin_entries_type' my_organization.id 'space' %}">
      Space
    </a>
  </li>
  <li class="nav-item">
    <a class="nav-link {% if slug == 'staff' %}active{% endif %}" href="{% url 'platformu:admin_entries_type' my_organization.id 'staff' %}">
      Staff
    </a>
  </li>
  <li class="nav-item">
    <a class="nav-link {% if slug == 'technology' %}active{% endif %}" href="{% url 'platformu:admin_entries_type' my_organization.id 'technology' %}">
      Technology
    </a>
  </li>
  <li class="nav-item ml-auto gallery-toggle">
    <div class="custom-control custom-switch px-3 py-2">
      <input type="checkbox" class="custom-control-input" id="gallery">
      <label class="custom-control-label" for="gallery">Gallery view</label>
    </div>
  </li>
  {% if page == "dashboard_items" %}
  <li class="nav-item">
    <a class="btn btn-primary" data-toggle="modal" data-entry="{{ slug }}" data-target="#add-entry-modal">
      <i class="fal fa-plus mr-2"></i> Add {{ slug }}
    </a>
  </li>
  {% endif %}
</ul>
