{% extends "_base.html" %}

{% block title %}Tags{% endblock %}

{% block head %}
<style>
  #tag-form {
    max-width: 500px;
  }

  #tag-form label {
    font-weight: bold;
    margin-bottom: 0;
  }
</style>
{% endblock %}

{% block content %}

  <h1>Edit tag</h1>

  <section>
    <form method="post" id="tag-form" class="mb-4">
      {% csrf_token %}

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" value="{{ info.name }}">
      </div>

      <div class="form-group">
        <label for="name">Description (optional)</label>
        <textarea class="form-control" rows="3" name="description">{{ info.description }}</textarea>
      </div>

      <button class="btn btn-primary">
        <i class="fa fa-save"></i> Save tag
      </button>

      <a class="btn btn-primary-basic float-right" href="{% url 'platformu:admin_tags' my_organization.id %}">
        <i class="fal fa-arrow-left"></i> Back to list
      </a>
    </form>

  </section>

{% endblock %}

{% block footer %}

{% endblock %}
