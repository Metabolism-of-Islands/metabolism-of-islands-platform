{% extends "_base.html" %}
{% load bootstrap4 %}

{% block title %}Introduction video{% endblock %}

{% block content %}

    {{ info.description|safe }}

    <h3 class="mt-5">Upload your video</h3>
    <form method="post" class="form form-horizontal" enctype="multipart/form-data">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
        <button type="submit" class="btn btn-primary">Save</button>
      {% endbuttons %}
    </form>

{% endblock %}

{% block footer %}
<script>
$(function(){
  $("#id_file").attr("accept", "video/*")
  $("#id_file").attr("capture", "user")
  $("#id_file").attr("required", "required")
});
</script>
{% endblock %}
