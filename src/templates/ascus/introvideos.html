{% extends "_base.html" %}

{% block css %}
<style type="text/css">
iframe {
  width: 100%;
  height: 400px;
}
</style>
{% endblock %}

{% block content %}

<div class="row row-cols-1 row-cols-md-2">

  {% for each in list %}
    {% if each.video.get_embed_code %}

  <div class="col mb-4">
    <div class="card">
      <iframe class="video-embed youtube-video" src="https://www.youtube.com/embed/{{ each.video.get_embed_code }}?rel=0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <div class="card-body">
        {% with link=PROJECT.slug|add:":participant" %}
          <h5 class="card-title text-center"><a href="{% url link each.author.id %}">{{ each.author }}</a></h5>
        {% endwith %}
      </div>
    </div>
  </div>
    {% endif %}
  {% endfor %}

</div>

{% endblock %}
