{% extends "_base.html" %}
{% load bootstrap4 %}

{% block title %}My Account{% endblock %}

{% block content %}

{{ info.content|safe }}

<form method="post" class="form form-horizontal" enctype="multipart/form-data">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
    <button type="submit" class="btn btn-primary">Save</button>
  {% endbuttons %}
</form>

{% endblock %}
