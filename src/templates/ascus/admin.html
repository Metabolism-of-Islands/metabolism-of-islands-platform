{% extends "_base.html" %}

{% block css %}
<style type="text/css">
body.homepage .jumbotron{padding-bottom:3rem}
body.homepage section.what .card{height:auto}
</style>
{% endblock %}

{% block page_name %}homepage{% endblock %}
{% block content %}

<section class="what">
  <div class="row">

    <div class="col-md-3">
      <a class="card icon-card btn-card" href="/account/admin/participant/">
        <div class="icon">
          <i class="far fa-fw fa-users"></i>
        </div>
        <div class="card-header">People</div>
      </a>
    </div>

    <div class="col-md-3">
      <a class="card icon-card btn-card" href="/account/admin/payments/">
        <div class="icon">
          <i class="far fa-fw fa-money-check-alt"></i>
        </div>
        <div class="card-header">Payments</div>
      </a>
    </div>

    <div class="col-md-3">
      <a class="card icon-card btn-card" href="/account/admin/documents/introvideos/">
        <div class="icon">
          <i class="far fa-fw fa-presentation"></i>
        </div>
        <div class="card-header">Documents</div>
      </a>
    </div>

    <div class="col-md-3">
      <a class="card icon-card btn-card" href="/account/admin/documents/topics/">
        <div class="icon">
          <i class="far fa-fw fa-users-class"></i>
        </div>
        <div class="card-header">Discussion topics</div>
      </a>
    </div>

  </div>
</section>

{% endblock %}
