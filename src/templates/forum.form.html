{% extends "_base.html" %}
{% load static %}
{% load sass_tags %}

{% block page_name %}forum form{% endblock %}
{% block title %}New post{% endblock %}

{% block css %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ttskch/select2-bootstrap4-theme@1.3.2/dist/select2-bootstrap4.min.css"/>
{% endblock %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
  <div class="form-group">
    <label for="title">Topic title</label>
    <input type="text" class="form-control" id="title" name="title" required>
  </div>
  <div class="form-group">
    <label for="text">Text</label>
    <textarea class="form-control" id="text" rows="3" name="text" required></textarea>
  </div>
  <div class="form-group">
    <label for="tags">Tag(s)</label>
    <select id="tags" class="tags custom-select" multiple>
      <option value="conferences">Conferences</option>
      <option value="data">Data</option>
      <option value="logistics">Logistics</option>
    </select>
  </div>
  <div class="form-group">
    <label for="files">File(s)</label>
    <input type="file" class="form-control-file" name="file" id="files" multiple="multiple">
  </div>
  <button type="submit" class="btn btn-lg btn-primary mt-4">Submit</button>
</form>
{% endblock %}

{% block footer %}
<script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
<script>
  $("select.tags").select2({
    theme: "bootstrap4",
  });
</script>
{% endblock %}
