{% extends "_base.html" %}

{% block content %}
  <h1>Flow diagrams</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody>
    {% for each in list %}
      <tr>
        <td>{{ each.name }}</td>
        <td>{{ each.description|truncatechars_html:100 }}</td>
        <td>
          <a class="btn btn-info" href="{% url "stafcp_flowdiagram" each.id %}"><i class="fa fa-eye"></i> View</a>
          <a class="btn btn-info" href="{% url "stafcp_flowdiagram_form" each.id %}"><i class="fa fa-pencil"></i> Edit</a>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>

  <p><a href="{% url "stafcp_flowdiagram_meta" %}" class="btn btn-primary">Add new flow diagram</a></p>
{% endblock %}
