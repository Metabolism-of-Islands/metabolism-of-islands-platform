<div id="subnav-water">
  <nav class="navbar navbar-expand-md">
    <div class="container">

      <button class="navbar-toggler ml-3" type="button" data-toggle="collapse" data-target="#water-navbar" aria-controls="water-navbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="water-navbar">
        <ul class="navbar-nav mr-auto ml-3 ml-md-0">

          {% for key,value in REGIONS.items %}
          <li class="nav-item">
            {% if section == "map" %}
              <a class="nav-link{% if request.GET.boundary == value|slugify or request.GET.region == value|slugify %} active{% endif %}" 
              href="{% url "water:infrastructure" %}?region={{ value }}">
                {{ key }}
              </a>
            {% elif link %}
              <a class="nav-link{% if request.GET.boundary == value|slugify or request.GET.region == value|slugify %} active{% endif %}" 
              href="{{ link }}?region={{ value }}">
                {{ key }}
              </a>
            {% else %}
              <a class="nav-link{% if request.GET.boundary == value|slugify or request.GET.region == value|slugify %} active{% endif %}" href="{% url "water:diagram" %}?region={{ value }}">
                {{ key }}
              </a>
            {% endif %}
          </li>
          {% endfor %}

        </ul>
      </div>

    </div>
  </nav>
</div>
