<div {% if not dashboard %}id="img-city-wrapper" class="sticky-top"{% endif %}>
  <div id="img-city" {% if not dashboard %}class="smaller"{% endif %} style="background-image: url('{{ space.photo.image.url }}')">
    <div class="black-cover"></div>
    <div class="container">
      <div class="city-name"><a href="{% url 'data:dashboard' space.slug %}">{{ space }}</a></div>
    </div>
  </div>
  <nav id="navbar-city" class="navbar navbar-light navbar-expand-md py-0">
    <div class="container">
      <button class="navbar-toggler ml-3" type="button" data-toggle="collapse" data-target="#city-navbar" aria-controls="city-navbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="city-navbar">
        <ul class="navbar-nav mr-auto ml-3 ml-md-0">
          <li class="nav-item">
            <a class="nav-link{% if dashboard %} active{% endif %}" href="{% url 'data:dashboard' space.slug %}">
              <i class="fa fa-fw fa-home"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link{% if context %} active{% endif %}" href="{% url 'data:dashboard' space.slug %}">
              Context
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link{% if context %} active{% endif %}" href="{% url 'data:dashboard' space.slug %}">
              Biophysical
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link{% if context %} active{% endif %}" href="{% url 'data:dashboard' space.slug %}">
              Infrastructure
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link{% if context %} active{% endif %}" href="{% url 'data:dashboard' space.slug %}">
              Stocks and flows
            </a>
          </li>
        </ul>
      </div>

      <div class="float-right">
        <a class="badge badge-primary" href="{% if DEBUG %}/{{ PROJECT.slug }}{% endif %}/dashboards/{{ space.slug }}/hub/">
          <i class="fa fa-lock mr-1" aria-hidden="true"></i>
          Data management
        </a>
      </div>
    </div>
  </nav>
</div>
